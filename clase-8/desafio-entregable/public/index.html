<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clase 8</title>
</head>

<body class="flex">
    <h1>Desafio clase 8</h1>
    <div>
        <form class="flex" action="/api/productos" method="post">
            <div class="input flex">
                <label class="input__label" for="price">Nombre del producto</label>
                <input class="input__field" type="text" name="title" id="title" required>
            </div>
            <div class="input flex">
                <label class="input__label" for="price">Precio:</label>
                <input class="input__field" type="number" name="price" id="price" required>
            </div>
            <div class="input flex">
                <label class="input__label" for="url">Thumbnail:</label>
                <input class="input__field" type="url" name="thumbnail" id="thumbnail" required>
            </div>
            <input class="input__submit" type="submit" value="Enviar info">
        </form>
    </div>

</body>

</html>
